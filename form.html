    <div id="register-container">   
    <div id="item1" ><br> <br>  <br>    
<form id="User_registration" name="User_registration"action="" method="get">
	<div class="box 1" >
   		<label class="user_item">昵称</label>
       		<input name="nickname" type="text" class="new_txt" id="nickname" maxlength="24" autocomplete="off"/>
            <!--<div class="user_info" >
			</div> -->
	</div> 
    <div class="box 2" >
        <label class="user_item">密码</label>
        <input name="password" class="new_txt" id="password" type="text" />
         <!--<div class="user_info" >
			</div>--> 
	</div> 
    <div class="box 3" >
        <label class="user_item">确认密码</label>
        <input name="confirm_pwd" class="new_txt" id="confirm_pwd" type="text" />
         <!--<div class="user_info" >
			</div> -->
	</div> 
    <div class="box 4" >
        <label class="user_item">性别</label>
          <label>
            <input type="radio" name="RadioGroup1" value="男" id="sex" >男</label>
          <label>
            <input type="radio" name="RadioGroup1" value="女" id="sex">女</label>
              
    </div> 
	<div class="box 5" >
        <label class="user_item">生日</label>
       <select name="year" id="birthday">
         <option value="1996">1996年</option>
         <option value="1997">1997年</option>
         <option value="1998">1998年</option> 
       </select>
       <select name="month" id="birthday">
         <option value="January">1月</option>
         <option value="February">2月</option>
         <option value="March">3月</option> 
       </select>
       <select name="day" id="birthday">
         <option value="one">1日</option>
         <option value="two">2日</option>
         <option value="three">3日</option> 
       </select>
	</div>
    <div class="box 6" >
        <label class="user_item">所在地</label>
       <select name="country" id="location">
         <option value="china">中国</option>
         <option value="america">美国</option>
       </select>
       <select name="province" id="location">
         <option value="beijing">北京</option>
         <option value="shanghai">上海</option>
         <option value="zhejiang">浙江</option>
         
       </select>
       <select name="city" id="location">
		 <option value="dongcheng">东城区</option>
         <option value="wenzhou">温州</option>
         <option value="lishui">丽水</option>
         
       </select>
	</div>
    <div class="box 7" >
        <label class="user_item">手机号码</label>
        <input name="phone" type="text" class="new_txt" id="phone" />
        <!--<div class="user_info" >
		 </div> -->
         <div class="box box_phone_tip"> 
         	<label class="user_item" style="height:10px"></label>
         	<div class="tip" > 
            	<div style="font-size:14px;margin-bottom:5px">忘记密码时，可通过该手机号码快速找回密码
                </div>
            </div> 
         </div>
	</div> 
    <div class="box 8" >
    	<label class="user_item"></label>
        <!--<div id="captcha_bg" class="bg_txt"> --> 	<input type="text" class="new_txt" id="captcha" name="captcha" /> 
        <!--</div>-->
        <div class="getcaptcha"> 
          <div id="getcaptcha" title="获取短信验证码">	
           <span id="timeLeft"></span>
           <span id="verimaTip">获取短信验证码</span>
          </div>
        </div>
	</div> 
    <div class="box 9" >
        <!--<p>-->
        <label class="user_item"></label>
          <label>
            <input type="checkbox" name="qzone" value="同时开通QQ空间" class="qzone">
            <span class="qzone">            同时开通QQ空间</span></label>
          <br>
          <label>
            <input type="checkbox" name="agree" value="我已阅读并同意相关服务条款和隐私政策" class="agree">
            <span class="agree">我已阅读并同意相关服务条款和隐私政策</span></label>
          <br>
        <!--</p>-->
    </div> 
    <div class="box 10" >
      <label class="user_item"></label>
    	<div class="submit"> 
        	<input type="submit" value="提交注册" title="提交注册" tabindex="23" id="submit"> 
        </div>
        <!--<input name="submit" type="button" id="submit" class="new_txt" value="提交注册" >-->
	</div>
     <br>
</form>
